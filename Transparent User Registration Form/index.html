<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- title -->
    <title>Transparent User Registration Form</title>
    <!--- customer css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
            <form action="">
                <h2>User Register</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Confirm Password</span>
                    <i></i>
                </div>
                <div class="checkBox">
                    <span>
                        <input type="checkbox">
                        Terms and conditions.
                    </span>
                </div>

                <button class="submit">Register</button>
                <a href="#" class="login">Login here</a>
            </form>
        </div>
    
</body>
</html>
